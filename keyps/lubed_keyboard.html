<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수제 윤활 키보드</title>
    <!-- 스타일시트 연결 -->
    <link rel="stylesheet" href="styles.css"> <!-- 기존 CSS 파일 -->
</head>
<body class="lubed-keyboard"> <!-- 추가된 class -->
    <!-- 헤더 섹션 -->
    <header>
        <h1>수제 윤활 키보드</h1>
    </header>

    <!-- 키보드 소개 섹션 -->
    <section id="introduction">
        <h2>보라색 기계식 키보드</h2>
        <p>
            이 키보드는 수제 윤활 처리가 된 기계식 스위치와 보라색 테마의 디자인으로, 뛰어난 타건감을 자랑합니다.
            세밀한 윤활 처리를 통해 부드럽고 조용한 키감이 특징입니다.
        </p>
        <p>
            보라색은 고급스럽고 독특한 느낌을 주며, 이 키보드는 장시간 사용해도 편안한 경험을 제공합니다.
        </p>
    </section>

    <!-- 키감 체험하기 섹션 -->
    <section id="tactile-experience">
        <h2>키감 체험하기</h2>
        <p>
            이 키보드의 타건을 직접 체험해보세요!
        </p>
        <button onclick="playClickSound()">타건 소리 들어보기</button>
    </section>

    <!-- 푸터 섹션 -->
    <footer>
        <p>&copy; 2025 수제 윤활 키보드. 모든 권리 보유.</p>
    </footer>

    <!-- 자바스크립트 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
